<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link type="text/css" rel="styleSheet" href="style.css">
    </head>
    <body>

        <div id="boundary">
            <div id="heading">
                <h2> Calculator</h2>
            </div>
            <div id="screen">

            </div>

            <table>
                <tr>
                    <td class="btn" data-value="AC">
                        <span>AC</span>
                    </td>
                    <td class="btn" data-value="sign">
                        <span>+/-</span>
                    </td>
                    <td class="btn" data-value="%">
                        <span>%</span>
                    </td>
                    <td class="operand btn" data-value="/">
                        <span>/</span>
                    </td>
                </tr>
                <tr>
                    <td class="btn" data-value="7">
                        <span>7</span>
                    </td>
                    <td class="btn" data-value="8">
                        <span>8</span>
                    </td>
                    <td class="btn" data-value="9">
                        <span>9</span>
                    </td>
                    <td class="operand btn" data-value="*">
                        <span>*</span>
                    </td>
                </tr>
                <tr>
                    <td class="btn" data-value="4">
                        <span>4</span>
                    </td>
                    <td class="btn" data-value="5">
                        <span>5</span>
                    </td>
                    <td class="btn" data-value="6">
                        <span>6</span>
                    </td>
                    <td class="operand btn" data-value="-">
                        <span>-</span>
                    </td>
                </tr>
                <tr>
                    <td class="btn" data-value="1">
                        <span>1</span>
                    </td>
                    <td class="btn" data-value="2">
                        <span>2</span>
                    </td>
                    <td class="btn" data-value="3">
                        <span>3</span>
                    </td>
                    <td class="operand btn" data-value="+"> 
                        <span>+</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="btn" data-value="0">
                        <span>0</span>
                    </td>
                    <td class="btn" data-value=".">
                        <span>.</span>
                    </td>
                    <td class="operand btn" data-value="=">
                        <span>=</span>
                    </td>
                    
                </tr>
            </table>
        </div>



        <script src="script.js">

        </script>
    </body>
</html>
